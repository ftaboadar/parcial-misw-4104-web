<div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-0">
        <div class="card-body">
          <h3 class="text-center mb-4" style="font-size: 1.75rem; font-weight: bold;">Inicio de sesión</h3>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label" style="font-weight: bold; font-size: 1.1rem;">Nombre de usuario</label>
              <input type="text" class="form-control w-100" formControlName="userName" name="username">
            </div>
            
            <div class="mb-3">
              <label class="form-label" style="font-weight: bold; font-size: 1.1rem;">Contraseña</label>
              <input type="password" class="form-control w-100" formControlName="password" name="password">
            </div>
  
            <div class="d-flex gap-2">
              <button type="button" class="btn btn-danger w-50" (click)="onCancel()">Cancelar</button>
              <button type="submit" class="btn btn-primary w-50">Ingresar</button>
            </div>
  
            <!-- Mensaje de error -->
            <div *ngIf="showError" class="text-danger mt-3">
              Error de autenticación. Revise sus credenciales.
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
